<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" type="image/x-icon" href="paw_48x48.ico?">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Wildlife Carousel</title>
</head>
<body>

  <div class="wrapper">
    <main>
      <div class="navigators">
        <i class="fas fa-chevron-left  chevron"></i>
        <i class="fas fa-chevron-right chevron"></i>
      </div>
      <ul class="carousel">
        <li class="carousel__img">
          <img src="assets/cranes.webp" alt="A pair of grey crowned Cranes">
        </li>
        <li class="carousel__img">
          <img src="assets/deer.webp" alt="Deer standing in a green meadow looking at camera">
        </li>
        <li class="carousel__img">
          <img src="assets/elephant.webp" alt="Elephant standing in a forest looking at camera">
        </li>
        <li class="carousel__img">
          <img src="assets/fox.webp" alt="Close-up of a fox">
        </li>
        <li class="carousel__img">
          <img src="assets/turtle.webp" alt="Sea Turtle swimming in clear water">
        </li>
      </ul>
    </main>
  </div>
  
</body>
</html>
